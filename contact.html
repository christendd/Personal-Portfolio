<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
  
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html"><img id="logo" src="images/CD.png"></a>
            </div>
            <div class="nav-items">
                <ul>
                    <li><span><a href="about.html">About</a></span></li>
                    <li><span><a href="projects.html">Work</a></span></li>
                    <li><span><a href="contact.html">Contact</a></span></li>
                </ul>
            </div>
        </div>
    </nav>

<section id="contact">
    <div class="container mt-3 contactContent">
        <h1 class="text-center">Get In Touch</h1>
        <p class="contact-des">Questions about my work or work opportunities or just want to say hi, send me a note!</p>
        </div>
    </div>

    <form class="input-container" method="POST"
                    action=#>
                    <div class="form-group"><label for="name">Name</label><input type="text" name="name" id="name"
                            class="form-control" required=""></div>
                    <div class="form-group"><label for="email">Email Address</label><input type="email" name="email"
                            id="email" class="form-control" required=""></div>
                    <div class="form-group"><label for="message">Your Message</label><textarea rows="3" id="message"
                            name="message" class="form-control" required=""></textarea></div>
                    <button type="submit" class="submit animated bounce delay-4s learn-btn">
                        Send Message
                    </button>
                    <div style="display:none;" id="thankyou_message">
                        <h2>
                            <em>Thanks</em> for contacting me!
                            I will get back to you soon!
                        </h2>
                    </div>
                </form>
                <div class="social-icons mt-4">
                    <a href="https://www.linkedin.com/in/christen-d-dethomas/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/christendd" target="_blank"><i class="fab fa-github"></i></a>
                </div>
</section>
</body>
</html>
